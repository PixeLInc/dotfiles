set -s escape-time 0

# colours pls.
set -g default-terminal "screen-256color"
set -g terminal-overrides ",xterm-256color:Tc"

# mouse mode pls.
set -g mouse on

# FOKUS
set -g focus-event 1

# don't touch my window names
set-option -g allow-rename off

# like screen
set -g prefix C-b
# bind C-a last-window

# Set status bar
#set -g status-bg black
#set -g status-fg white

# makes more sense than default
unbind %
bind | split-window -h
bind - split-window -v

# ^a t
setw -g clock-mode-colour cyan
setw -g clock-mode-style 24

# Set window notifications
setw -g monitor-activity off  # on for any activity, not just bells
set -g visual-activity off    # as above
set -g visual-bell off

# vi keys
set -g status-keys vi
setw -g mode-keys vi

# layout
set -g status-justify centre

set -g status-left-length 25
#set -g status-left '#H:#(~/scripts/tmux.zsh)'
set -g status-left '#H'

set -g status-right '%d/%m %H:%M'

set -g status-bg '#333333'
set -g status-fg white

setw -g window-status-current-style fg=cyan

# various
# set -g default-terminal "screen-256color"
#setw -g mouse on

# set-option -g default-command zsh

bind -r a select-pane -t .+1 \;  resize-pane -Z
